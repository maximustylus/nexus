<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>NEXUS Smart Dashboard</title>
    <meta name="description" content="Smart and Interactive Dashboard for Healthcare Professionals" />
    
    <link rel="icon" href="/nexus-n-light-icon.png" type="image/png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="/nexus-n-dark-icon.png" type="image/png" media="(prefers-color-scheme: dark)">    
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=3" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="NEXUS" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#f8fafc" />

    <style>
      /* 1. The Blue Backdrop */
      #nexus-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh; /* Keep as fallback for older devices */
        height: 100dvh; /* The iOS fix */
        background-color: #5849df; 
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: all 0.8s cubic-bezier(0.85, 0, 0.15, 1); /* Changed transform to all */
      }

      /* 2. SVG Sizing */
      #nexus-logo {
        width: 160px; /* Adjust this value to make the logo larger or smaller */
        height: auto;
      }

      /* 3. The Assembly Animations */
      #top {
        animation: dropIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      #bottom {
        animation: riseUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes dropIn {
        0% { transform: translateY(-100vh); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes riseUp {
        0% { transform: translateY(100vh); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      /* 4. The Move Up & Reveal */
      body.app-ready #nexus-splash {
        transform: translateY(-120%); /* Over-slides to guarantee it clears the top */
        opacity: 0; /* Forces it to visually vanish */
        pointer-events: none;
      }
      
      #root {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s cubic-bezier(0.85, 0, 0.15, 1);
      }

      body.app-ready #root {
        opacity: 1;
        transform: translateY(0); /* Slides your light dashboard up */
      }
    </style>
  </head>
  <body>
    
    <div id="nexus-splash">
      <svg id="nexus-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 622.68 676.72">
        <defs>
          <style>
            .cls-1 { fill: #fff; }
          </style>
        </defs>
        
        <g id="bottom">
          <g>
            <path class="cls-1" d="M622.51,528.38c1.18,7.91-4.17,10.32-8.81,14.02-26.83,21.46-59.59,37.11-86.78,58.47l-4.61.59-313.68-204.76v280.02l-5.16-1.56-62.85-44.28v-365.86l11.1,4.72,393.37,258.64h77.42Z"/>
            <path class="cls-1" d="M78.39,588.38l-67.89-44.31c-2.33-2.44-10.26-6.11-10.26-9.86V219.18c0-.18,2.02-2.5,2.17-2.5h73.8c.15,0,2.17,2.32,2.17,2.5v369.2Z"/>
          </g>
        </g>
        
        <g id="top">
          <g>
            <path class="cls-1" d="M414.13,0l5.16,1.56,61.87,41.67c4.72,6.16.79,13.75.97,19.29,3.4,99.43,1.66,201.98,1.52,301.77-.02,13.29-3.05,28.49-1.52,42.42-2.59.29-4.58-1.76-6.73-3.06-54.81-33.05-108.9-72.25-163.05-107.23-76.44-49.39-153.75-97.01-230-146.78-23.71-4.06-48.84,1.05-72.67-1.29-12.73-1.25-12.14-4.44-2.66-13.02l92.11-61.61,314.99,201.32V0Z"/>
            <path class="cls-1" d="M622.51,458.37h-78.14V88.34l67,43.67c2.07,1.11,11.14,9.11,11.14,10.5v315.86Z"/>
          </g>
        </g>
      </svg>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      window.addEventListener('load', () => {
        // 1500ms gives the logo time to assemble fully before flying up
        setTimeout(() => {
          document.body.classList.add('app-ready');
        }, 1500); 
      });
    </script>
  </body>
</html>
